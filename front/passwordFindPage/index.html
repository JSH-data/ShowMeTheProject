<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <div class="findPasswordHeader">비밀번호를 잊어버리셨나요?</div>

    <form class="findPasswordForm">
      <input
        class="emailInput"
        type="text"
        placeholder="가입한 이메일"
        autofocus
      />
      <input class="submitValue" type="submit" value="임시비밀번호 발급" />
      <a class="loginLink" href="">로그인 페이지로 가기</a>
    </form>
  </body>
</html>
