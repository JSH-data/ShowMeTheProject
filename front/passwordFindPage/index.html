<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../index.css" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <div class="findPasswordHeader">비밀번호를 잊어버리셨나요?</div>

    <form class="findPasswordForm">
      <input
        class="emailInput"
        type="text"
        placeholder="가입한 이메일"
        autofocus
      />
      <button class="submitValue" type="submit">임시비밀번호 발급</button>
      <a class="loginLink" href="../loginPage">로그인 페이지로 가기</a>
    </form>
  </body>
</html>
