<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../index.css" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <div class="findPasswordContainer">
      <div class="findPasswordHeader">비밀번호를 잊어버리셨나요?</div>

      <form class="findPasswordForm">
        <input
          class="emailInput"
          type="text"
          placeholder="가입한 이메일"
          autofocus
        />
        <button class="submitValue" type="submit">임시 비밀번호 발급</button>
        <a class="loginLink" href="../loginPage">로그인 페이지로 가기</a>
      </form>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
