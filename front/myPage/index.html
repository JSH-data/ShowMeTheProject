<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Show Me The FeedBack</title>
  </head>
  <body>
    <div class="naviBar"></div>

    <form class="my-page__main-content">
      <header>마이 페이지</header>

      <div class="my-page__email-input">
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          disabled
          value="iwanna@MomsTouch.com"
        />
      </div>

      <div class="my-page__nickName-input">
        <label for="text">닉네임</label>
        <input type="text" name="nickName" value="내이름은엘리스" />
      </div>

      <div class="my-page__new-password-input">
        <label for="password">새 비밀번호</label>
        <input type="password" name="password" placeholder="새 비밀번호" />
      </div>

      <div class="my-page__new-password-confirm-input">
        <label for="password">새 비밀번호 확인</label>
        <input
          type="password"
          name="passwordConfirm"
          placeholder="새 비밀번호 확인"
        />
      </div>

      <button class="my-page__submit-button" type="submit">저장</button>
    </form>
  </body>
  <script type="module" src="./index.js"></script>
  <script type="module" src="../naviBar/index.js"></script>
</html>
