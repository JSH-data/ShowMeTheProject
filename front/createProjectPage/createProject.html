<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/createProject/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createProject.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="create-page-head">프로젝트 등록</div>
    <form
      onsubmit="return submitFunc()"
      style="display: flex; flex-direction: column"
    >
      <div class="team-name" style="display: flex">
        <div class="check-icon"></div>
        <input
          type="text"
          name="team-name"
          class="team-name"
          oninput="onChangeTeamName()"
          placeholder="팀명"
        />
      </div>
      <div class="project-name" style="display: flex">
        <div class="check-icon"></div>
        <input
          type="text"
          name="project-name"
          class="project-name"
          oninput="onChangeProjectName()"
          placeholder="프로젝트 명"
        />
      </div>

      <div class="thumbnail">
        <input
          type="file"
          class="uploadBtn"
          name="image"
          hidden
          multiple
          accept="image/*"
          onchange="onChangeUpload()"
        />
        <input type="button" onclick="btnClick()" value="이미지 업로드 하기" />
        <br />
        <div class="image-preview" style="display: flex"></div>
      </div>
      <div class="main-func" style="display: flex">
        <div class="check-icon"></div>
        <label for="main-func">주요기능</label>
        <input
          type="text"
          name="main-func"
          class="main-func"
          oninput="onChangeMainFunc()"
          placeholder="여러분의 작품을 설명해주세요!"
        />
      </div>

      <div class="skills" style="display: flex">
        <div class="check-icon"></div>
        <label for="skills">사용한 기술 스텍</label>
        <input
          type="text"
          name="skills"
          class="skills"
          oninput="onChangeSkills()"
          placeholder="#을 기준으로 작성해주세요! (ex-#JAVA #REACT #EXPRESS)"
          style="width: 100%"
        />
      </div>

      <div class="team-discribe" style="display: flex">
        <div class="check-icon"></div>
        <label for="team-discribe">팀 소개</label>
        <div class="check-icon"></div>
        <div class="members">
          <div class="member" style="display: flex">
            <input
              type="text"
              name="member-name"
              placeholder="이름"
              oninput="initOnChangeMemberName()"
            />
            <input
              type="text"
              name="member-job"
              placeholder="담당업무"
              oninput="initOnChangeMemberJob()"
            />
            <input
              type="text"
              name="member-task"
              placeholder="업무내용"
              oninput="initOnChangeMemberTask()"
            />
          </div>
        </div>
        <a href="#" class="add-member" onclick="addMember()">+</a>
      </div>

      <input type="submit" value="서밋" />
    </form>
  </body>
  <script type="module" src="createProject.js"></script>
</html>
