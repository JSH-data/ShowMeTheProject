<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createProject.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="create-page-head">프로젝트 등록</div>
    <form
      class="create-project-form"
      style="display: flex; flex-direction: column"
    >
      <div class="team-name" style="display: flex">
        <div class="check-icon"></div>
        <input
          type="text"
          name="team-name"
          class="team-name"
          placeholder="팀명"
        />
      </div>
      <div class="project-name" style="display: flex">
        <div class="check-icon"></div>
        <input
          type="text"
          name="project-name"
          class="project-name"
          placeholder="프로젝트 명"
        />
      </div>

      <div class="thumbnail">
        <input
          type="file"
          class="upload-button-hidden"
          name="image"
          hidden
          multiple
          accept="image/*"
        />
        <input type="button" class="upload-button" value="이미지 업로드 하기" />
        <br />
        <div class="image-preview" style="display: flex"></div>
      </div>
      <div class="main-func" style="display: flex">
        <div class="check-icon"></div>
        <label for="main-func">주요기능</label>
        <input
          type="text"
          name="main-func"
          class="main-func"
          placeholder="여러분의 작품을 설명해주세요!"
        />
      </div>

      <div class="skills" style="display: flex">
        <div class="check-icon"></div>
        <label for="skills">사용한 기술 스텍</label>
        <input
          type="text"
          name="skills"
          class="skills"
          placeholder="#을 기준으로 작성해주세요! (ex-#JAVA #REACT #EXPRESS)"
          style="width: 100%"
        />
      </div>

      <div class="team-discribe" style="display: flex">
        <div class="check-icon"></div>
        <label for="team-discribe">팀 소개</label>
        <div class="check-icon"></div>
        <div class="members">
          <div class="member" style="display: flex">
            <input
              type="text"
              class="member-name"
              name="member-name"
              placeholder="이름"
            />
            <input
              type="text"
              class="member-job"
              name="member-job"
              placeholder="담당업무"
            />
            <input
              type="text"
              class="member-task"
              name="member-task"
              placeholder="업무내용"
            />
          </div>
        </div>
        <a href="#" class="add-member">+</a>
      </div>

      <input type="submit" value="서밋" />
    </form>
  </body>
  <script type="module" src="createProject.js"></script>
</html>
