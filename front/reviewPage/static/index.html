<!DOCTYPE html>
<html>
  <head>
    <!-- <base href="/reviewPage/static/" /> -->
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
    <title>리뷰페이지</title>
  </head>
  <body>
    <input type="button" value="수정하기버튼" class="수정하기버튼" />
    <input type="button" value="수정취소하기버튼" class="수정취소하기버튼" />
    <input type="button" value="상태확인버튼" class="상태확인버튼" />
    <input type="button" value="임의기능버튼" class="임의기능버튼" />
    <div class="show-project">
      <main>
        <article>
          <div>
            <div class="project-Title"></div>
            <div class="project-Author"></div>
            <div class="project-Date"></div>
          </div>
          <div class="main_img_frame">
            <button class="prev_img_btn"><</button>
            <img src="" class="main_img" />
            <button class="next_img_btn">></button>
          </div>
          <div class="scoreContainer">
            <div>총 평점</div>
            <span class="scoreStar"> ★★★★★</span>
            <span class="scoreStarMask">★★★★★</span>
            <div>총 평가자 수</div>
            <div class="mainContentEval"></div>
          </div>
          <h3>프로젝트 설명</h3>
          <div class="project-Container">
            <div>주요 기능</div>
            <div class="project-Container_mainFunc"></div>
            <div>사용한 기술 스택</div>
            <div class="project-Container_skills"></div>
            <div>참여 팀원 & 담당 업무</div>
            <div class="project-Container_MembersAndJobs"></div>
          </div>
          <h3>평가 댓글</h3>
          <div class="inputTagForm">
            <div>평가 남기기</div>
            <div>닉네임 :</div>
            <textarea class="writeCommentContent"></textarea>
            <div>평점</div>
            <span class="commentRegStar">
              ★★★★★
              <span class="commentRegStarMask">★★★★★</span>
              <input
                type="range"
                class="commentRegStarDrag"
                value="1"
                step="1"
                min="0"
                max="10"
              />
            </span>
            <button class="commentRegBtn">등록</button>
          </div>
          <h4>다른 사람의 평가</h4>
          <div class="commentsList"></div>
        </article>
      </main>

      <template class="commentTemplate">
        <div class="commentAuthor"></div>
        <div class="commentDate"></div>
        <div class="commentContent"></div>
        <div>평점 :</div>
        <span class="commentStar">
          ★★★★★
          <span class="commentStarMask">★★★★★</span>
        </span>
        <a class="commentMoreContent" href="">전체 내용 보기</a>
      </template>
    </div>
    <div class="edit-project"></div>
  </body>
  <script type="module" src="index.js"></script>
  <script type="module" src="./editProject.js"></script>
</html>
