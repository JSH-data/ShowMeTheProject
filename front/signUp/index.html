<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Show Me The Feedback</title>
  </head>
  <body>
    <div class="loginContainer">
      <h1 class="loginHeader">회원가입</h1>

      <form class="userValueForm">
        <input type="text" class="nameInput" placeholder="이름" />
        <input type="email" class="emailInput" placeholder="이메일" />
        <input
          type="text"
          class="signUpCodeInput"
          placeholder="인증코드 입력"
        />
        <button type="submit" class="loginButton">인증코드받기</button>
      </form>

      <form class="passwordForm">
        <input type="password" class="passwordInput" placeholder="비밀번호" />
        <input
          type="password"
          class="passwordConfirmInput"
          placeholder="비밀번호 확인"
        />
        <button type="submit" class="signUpButton">회원가입</button>
      </form>
    </div>
    <script src="./index.js"></script>
    <script src="./api.js"></script>
  </body>
</html>
