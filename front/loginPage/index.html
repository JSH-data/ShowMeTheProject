<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../index.css" />
    <title>Show Me The Feedback</title>
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginHeader">Show Me The Feedback</div>

      <form class="userValueForm">
        <input type="email" class="logInEmailInput" placeholder="이메일" />
        <input
          type="password"
          class="logInPasswordInput"
          placeholder="비밀번호"
        />
        <a href="../passwordFindPage" class="forgotPasswordLink"
          >비밀번호를 잊어버리셨나요?</a
        >
        <button type="submit" class="loginButton">로그인</button>
      </form>

      <fieldset class="selectSection">
        <legend class="selectSectionLegend">또는</legend>
        <div class="oauthButtonContainer">
          <button class="loginByKaKaoButton">카카오로 로그인</button>
          <a
            class="loginByGoogleButton"
            href="http://elice-kdt-sw-1st-vm05.koreacentral.cloudapp.azure.com:5000/auth/google"
            >구글로 로그인</a
          >
        </div>
        <div class="suggestSignUpContainer">
          아직 계정이 없으신가요?
          <a href="../signUpPage" class="signUpLink">회원가입</a>
        </div>
      </fieldset>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
