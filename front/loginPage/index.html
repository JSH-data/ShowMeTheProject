<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../index.css" />
    <title>Show Me The Feedback</title>
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginHeader">Show Me The Feedback</div>

      <form class="userValueForm">
        <input type="email" class="emailInput" placeholder="이메일" />
        <input type="password" class="passwordInput" placeholder="비밀번호" />
        <a href="../passwordFindPage" class="forgotPasswordLink"
          >비밀번호를 잊어버리셨나요?</a
        >
        <button type="submit" class="loginButton">로그인</button>
      </form>

      <fieldset class="selectSection">
        <legend class="selectSectionLegend">또는</legend>
        <div class="oauthButtonContainer">
          <button class="loginByKaKaoButton">카카오로 로그인</button>
          <button class="loginByGoogleButton">구글로 로그인</button>
        </div>
        <div class="suggestSignUpContainer">
          아직 계정이 없으신가요?
          <a href="../signUpPage" class="signUpLink">회원가입</a>
        </div>
      </fieldset>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
