<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Show Me The Feedback</title>
  </head>
  <body>
    <div class="loginContainer">
      <h1 class="loginHeader">Show Me The Feedback Login</h1>

      <form class="inputUserForm">
        <input type="text" class="inputName" placeholder="   이름" />
        <input type="email" class="inputEmail" placeholder="   이메일" />
        <button type="submit" class="requestLoginCode">인증코드 받기</button>
      </form>

      <form class="inputCodeForm">
        <input type="text" class="inputCode" placeholder="   인증코드 입력" />
        <button type="button" class="login">Login</button>
      </form>
    </div>
  </body>
</html>
